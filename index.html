<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>..:: Buscando Filmes ::..</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">    
</head>
<body>
    <main>
        <header class="header-movies">
            <div class="container">
                <h1 class="header-title">Infiniflix</h1>
            </div>
        </header>
        <section class="section-movies">
            <div class="container">
                <div class="app-movies">
                    <h2 class="app-movies-title">Filmes, séries e muito mais.Sem limites. </h2>
                    <h3 class="app-movies-subtitle">Assista onde quiser. Cancele quando quiser </h3>
                    <p class="app-movies-msg">
                        Pronto para assistir? Informe o seu e-mail para criar ou reiniciar sua assinatura.
                    </p>
                    <form class="form">
                        <input type="text" placeholder="Buscar filme" class="form-input">
                        <input type="submit" class="form-submit" value="Vamos lá!">
                    </form>
                </div><!-- app-movies -->
                <ul class="all-movies" id="movies">

                </ul>
            </div>
        </section>
    </main>  
    <footer>
        <p>@ Desenvolvido por
            <a href="https://github.com/josedelamate" target="_blank"> José Delamare</a>
        </p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
